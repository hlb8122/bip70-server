dist: bionic
language: rust
rust:
  - stable

services:
  - postgresql

cache: cargo
before_install:
  - sudo -u postgres psql
  - CREATE DATABASE retail;
  - \i ./migrations/2019-09-07-083044_create_payments/up.sql
  - \password password
  - \q
  - sudo apt update
  - sudo apt install -y pkg-config libzmq3-dev libssl-dev

jobs:
  include:
  - stage: build
    script:
      cargo build --verbose
  - stage: unittest
    script:
    - cargo test bitcoin
    - cargo test crypto
    - cargo test db
  - stage: regtest
    script:
    - sudo add-apt-repository -y ppa:bitcoin-abc/ppa
    - sudo apt-get update
    - sudo apt install -y libzmq3-dev
    - sudo apt install -y bitcoind
    - bitcoind -daemon -regtest -zmqpubrawtx=tcp://127.0.0.1:28332 -rpcallowip=0.0.0.0/0 -server -rpcuser=username -rpcpassword=password
    - sleep 30
    - bitcoin-cli -regtest -rpcuser=username -rpcpassword=password generate 101
    - cargo test
  